<div
  id='resume-content'
  style='padding:10px'
>
  <button
    hx-get="/htmx/load_resume_button.html"
    hx-trigger="click"
    hx-target="#resume-content"
    hx-swap="outerHTML"
  >
    Close Resume
  </button>
  <div style='display:flex;flex-direction:column;'>
    <a
      style='padding:10px;'
      href="https://docs.google.com/document/d/1rVVT8JPG4WED1OfpQhyTig9Do9CTPX8E-9qls9_X-Z8/export?format=pdf"
      download="Nathan-Heller.pdf"
    >
      Download
    </a>
    <iframe
      aria-label='Resume'
      name='Resume'
      style='height:1500px;'
      src="https://docs.google.com/document/d/e/2PACX-1vSzEqNYH-xsH7RDkRmn0ZiTXv7I3uLnEReJgYcbmKTTCbEC1FRAUuBeihwCNgSJvULxat7ZyL6w5NAQ/pub?embedded=true"
    \>
  </div>
</div>
