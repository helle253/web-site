<div
  id='resume-content'
  style='padding:10px'
>
  <button
    hx-get="/htmx/load_resume_button.html"
    hx-trigger="click"
    hx-target="#resume-content"
    hx-swap="outerHTML"
  >
    Close Resume
  </button>
  <div style='display:flex;flex-direction:column;'>
    <a
      style='padding:10px;'
      href="https://drive.google.com/u/0/uc?id=1gXFuByNY8x-qM0AhzkNbSoVuyOA-pI2_&export=download"
      download="Nathan-Heller.pdf"
    >
      Download
    </a>
    <iframe
      aria-label='Resume'
      name='Resume'
      style='height:1500px;'
      src="https://drive.google.com/file/d/1gXFuByNY8x-qM0AhzkNbSoVuyOA-pI2_/preview"
    \>
  </div>
</div>
